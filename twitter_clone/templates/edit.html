{% extends 'base.html' %} {% block content %} {% load static %} {% load cloudinary %}
<section class="content">
    <header class="post_form_header">
        <div class="header_icon">
            <img src="{% static 'img/techis-logo.png' %}" alt="logo">
        </div>
        <div class="header_text">
            <h1>Edit</h1>
        </div>
    </header>
    <section class="post_form">
        <div class="logo">
            <img src="{% static 'img/sample-woman.jpg' %}" alt="User picture">
        </div>        
        <form action="/edit/{{post.id}}" method="post" enctype="multipart/form-data">
            <!-- Add a CSRF token to forms -->
            {% csrf_token %}
            <input class="name_input" type="text" name="name" placeholder="Name" value="{{ post.name }}">
            <textarea class="text_body" name="body" placeholder="{{ post.body }}" required ></textarea>

            <div class="post_img_container">
                <!-- {% include 'index.html' %} -->
               {% if post.image.url %}
                <img src="{{ post.image.url }}" >
               {% endif %}
            </div>
            
            <div class="edit_buttons">
                <div class="file_button">
                    <input type="file" name="image" id="files1" >
                </div>
                <div class="cancel_button">
                    <a class="cancel_link" href="{% url 'index' %}">Cancel</a>
                </div>
                <div class="update_button">
                    <!-- #<a class="update_link" href="{% url 'index' %}">Update</a> -->
                    <input type="submit" value="update" class="update_link">
                </div>
            </div>
        </form>
    </section>
    {% endblock %}
