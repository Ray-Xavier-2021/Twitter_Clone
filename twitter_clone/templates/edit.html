{% extends 'base.html' %} {% block content %} {% load static %} {% load cloudinary %}
<section class="content">
    <header class="post_form_header">
        <div class="header_icon">
            <img src="{% static 'img/techis-logo.png' %}" alt="logo">
        </div>
        <div class="header_text">
            <h1>Edit</h1>
        </div>
    </header>
    <section class="post_form">
        <div class="logo">
            <img src="{% static 'img/sample-woman.jpg' %}" alt="User picture">
        </div>
        <form action="/" method="POST" enctype="multipart/form-data">
            <!-- Add a CSRF token to forms -->
            {% csrf_token %}
            <input class="name_input" type="text" name="name" placeholder="Name" value="{ post.name }">
            <textarea class="text_body" name="body" placeholder="What are you doing?" required value="{ post.body }"></textarea>
            <div class="submit_buttons">
                <div class="file_button">
                    <input type="file" name="image" id="">
                </div>
                <div class="tweet_button">
                    <input type="submit" value="Tweet">
                </div>
            </div>
        </form>
    </section>
